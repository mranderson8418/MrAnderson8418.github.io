		<style>
			* {
				margin: 0;

			}

			body {
				background: #ecf4fb;
			}

			.img-gallery {
				width: 80%;
				margin: 100px auto 50px;
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
				grid-gap: 30px;
			}

			.img-gallery img {
				width: 100%;
				cursor: pointer;
			}

			.img-gallery img:hover {
				transform: scale(0.8) rotate(-15deg);
				border-radius: 20px;
				box-shadow: 0 32px 75px rgba(68, 77, 136, 0.2);
			}
		</style>
