<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-size: 50px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            font-size: 10rem;
            border: solid 5px red;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100%;
            max-width: 100%;
            min-height: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 3;
            font-size: 10rem;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 10rem;
        }

        div.dropdown div.dropdown-content a:hover+div.dropdown div.dropdown-content a:active {
            background-color: #893232;
            display: block;
        }

        div.dropdown button {
            font-size: 10rem;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>

    <h2>My Dropdown</h2>

    <div class="dropdown">
        <button onclick="myFunction()">Click me</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#">heyheyhey</a>
            <a href="#">heyheyhey</a>
            <a href="#">Weeeeeee</a>
        </div>
    </div>

    <script>
        function myFunction()
        {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event)
        {
            if (!event.target.matches('horizontal-mainmenu-dropdown-dropdown-contents')) {
                var dropdowns = document.getElementsByClassName('horizontal-mainmenu-dropdown-dropdown-contents');
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

</body>

</html>
