<!DOCTYPE html>
<html>

<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
            background-color: dodgerblue;
            padding: 10px;
        }

        .grid-container>div {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }

        .header {
            grid-column-start: 2;
            grid-column-end: 4;
        }

        .pictures {
            grid-row-start: 1;
            grid-row-end: 4;
            padding: 20px;
        }


        .body01 {
            grid-column-start: 2;
            grid-column-end: 4;

            grid-row-start: 2;
            grid-row-end: 4;


        }

        .body02 {
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .button {
            grid-column-start: 1;
            grid-column-end: 4;
        }


        .button {
            grid-column-start: 1;
            grid-column-end: 4;
        }


        .footer {
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>

<body>

    <h1>Grid Lines</h1>

    <div class="grid-container">
        <div class="header">header</div>
        <div class="pictures">pictures</div>
        <div class="body">body</div>
        <div class="button">button</div>
        <div class="footer">footer</div>
    </div>

    <p>You can refer to line numbers when placing grid items.</p>

</body>

</html>
