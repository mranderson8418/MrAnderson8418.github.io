<!DOCTYPE html>
<html>

<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
            background-color: dodgerblue;
            padding: 10px;
        }

        .grid-container>div {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }

        .item1 {
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .item2 {
            grid-row-start: 2;
            grid-row-end: 4;
        }


        .item3 {
            grid-column-start: 2;
            grid-column-end: 4;

            grid-row-start: 2;
            grid-row-end: 4;


        }

        .item7 {
            grid-column-start: 1;
            grid-column-end: 4;
        }


        .item8 {
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>

<body>

    <h1>Grid Lines</h1>

    <div class="grid-container">
        <div class="item1">header</div>
        <div class="item2">pictures</div>
        <div class="item3">body</div>
        <div class="item7">button</div>
        <div class="item8">footer</div>
    </div>

    <p>You can refer to line numbers when placing grid items.</p>

</body>

</html>
