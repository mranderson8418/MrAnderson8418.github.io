<!DOCTYPE html>
<html>

<head>
    <title>Touch-Friendly Dropdown</title>
    <style>
        datalist {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 1;
        }
    </style>
</head>

<body>

    <input list="dropDownMenu" id="menuButton">
    <datalist id="dropDownMenu">
        <option value="Option 1">
        <option value="Option 2">
        <option value="Option 3">
    </datalist>


</body>

</html>
